<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Historia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .lyrics {
      position: absolute;
      width: 100%;
      text-align: center;
      top: -100px;
      font-size: 28px;
      animation: bajar 20s linear infinite;
    }

    @keyframes bajar {
      0% {
        top: 100%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        top: -200%;
        opacity: 0;
      }
    }

    .line {
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <div class="lyrics">
    <div class="line">Empecé sin saber nada</div>
    <div class="line">solo curiosidad y ganas</div>
    <div class="line">googleando de madrugada</div>
    <div class="line">rompiendo todo y arreglando</div>
    <div class="line">hasta que un día entendí</div>
    <div class="line">que aprender también es caer</div>
    <div class="line">y volver a intentar</div>
  </div>

</body>
</html>
